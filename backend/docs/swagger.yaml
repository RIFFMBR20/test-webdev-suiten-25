paths:
  /api/attendance:
    get:
      description: Get attendance list filtered by date (YYYY-MM-DD) and division_id
      parameters:
      - description: Date (YYYY-MM-DD)
        example: "2025-10-03"
        in: query
        name: date
        required: true
        type: string
      - description: Division ID
        example: 1
        in: query
        name: division_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.AttendanceDTO'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.ErrorResponse'
      summary: List attendance by date and division
      tags:
      - attendance
  /api/attendance/bulk:
    post:
      consumes:
      - application/json
      description: Save multiple attendance rows at once (create or update by employee_id
        + date)
      parameters:
      - description: Bulk attendance payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.BulkAttendanceUpsertDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controller.BulkUpsertResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/util.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/util.ErrorResponse'
      summary: Bulk upsert attendance
      tags:
      - attendance
